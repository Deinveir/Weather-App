<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c36757fb97.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="overlay"></div>
        <h1 class="location"><i class="fa-solid fa-location-dot"></i> &nbsp;San Manuel, Pangasinan</h1>
        <div class="temperature-container">
            <h2 class="temperature"></h2>
            <div class="min-max-temp-container">
                <p class="max-temp"></p>
                <p class="min-temp"></p>
            </div>
        </div>
        <ul class="other-details">
            <li>
                <i class="fa-solid fa-droplet"></i>
                <h3>Humidity</h3>
                <span class="humidity"></span>
            </li>
            <li>
                <i class="fa-solid fa-cloud"></i>
                <h3>Cloud Cover</h3>
                <span class="cloud"></span>
            </li>
            <li>
                <i class="fa-solid fa-wind"></i>
                <h3>Wind Speed</h3>
                <span class="wind"></span>
            </li>
            <li>
                <i class="fa-solid fa-seedling"></i>
                <h3>Soil Temperature</h3>
                <span class="soil"></span>
            </li>
        </ul>
    </div>
</body>
</html>
